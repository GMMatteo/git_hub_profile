<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Git Hub Profile</title>
</head>
<body>
    <div class="container-fluid bg-light" style="height: 1090px">
        <div class="row justify-content-evenly">
            <div class="row justify-content-evenly" style="width: 1000px">

                <h1 class="text-center text-uppercase text-success">Git Hub Profile</h1>
                <div class="input-group input-group-lg mb-2">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="input-group-button-right" oninput="getUsername(this)" name="username">
                    <button type="button" class="btn btn-outline-success bg-success text-light" id="input-group-button-right" onclick="search()">Get Github Profile</button>
                </div>
                <div class="card col-8 text-success">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
